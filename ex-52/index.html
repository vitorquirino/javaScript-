<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Elementos pai e filhos
    </title>

    <style>

    </style>

    <script>
        
        window.onload = function(){
            let h1 = document.getElementsByTagName('h1')

            for(h of h1){
                console.log(h)
                h.addEventListener("click",qop)
            }

            function qop(e){
                let t = e.target
                console.log(t.parentElement)
            }
        }
    

    </script>
</head>

<body>

    <div id="d1">
        <h1>title</h1>
        <p>qualquer texto</p>
    </div>

    <div id="d2">
        <h1>title 2</h1>
        <p>qualquer texto 2</p>
    </div>
    
</body>
</html>
