<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        sorteio
    </title>

    <script>

        let pessoas = ["vitor", "sandra", "regina","ola","otis"]

            function sortear (){
                let np = pessoas.length
                let ns = Math.floor(Math.random() * np)

                document.getElementById('d').innerHTML = pessoas[ns]
            }

    </script>

</head>

<body>
    <h1 id="d"></h1>
    
    <div onclick="sortear()">
        sortear
    </div>

</body>
</html>
